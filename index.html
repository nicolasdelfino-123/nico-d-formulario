<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid d-flex row">
      <div class="container-custom flex-column w-100">
        <div class="head bg-secondary">
          <h3><b>Payment form example</b></h3>
        </div>
        <div
          class="container-aviso border border-primary bg-primary d-flex align-items-center justify-content-center"
          style="height: 80px"
        >
          <div class="advertencia d-flex">
            <p class="align-items-center justify-content-center">
              Some fields are missing
            </p>
          </div>
        </div>

        <!-- primer columna de campos -->
        <div
          class="container-custom row align-items-center justify-content-center bg-secondary overflow-hidden"
        >
          <div class="col-5">
            <label for="">Card #</label>
            <input
              class="form-control"
              type="text"
              placeholder="XXXXXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-3">
            <label for="">CVC #</label>
            <input class="form-control" type="text" placeholder="0000" />
          </div>
          <div class="col-4">
            <label for="">Amount</label>
            <input
              class="form-control col-4"
              type="text"
              placeholder="Amount"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
