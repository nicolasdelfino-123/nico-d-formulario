<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid d-flex row">
      <div class="container-custom flex-column">
        <div class="head">
          <p>Payment form example</p>
        </div>
        <div
          class="container-aviso border border-primary bg-primary d-flex align-items-center justify-content-center"
          style="height: 80px"
        >
          <div class="advertencia">
            <p>Some fields are missing</p>
          </div>
        </div>
      </div>

      <!-- primer columna de campos -->
      <div class="first-column row d-flex align-items-center justify-content-center bg-primary">
        <div class="d-flex flex-row">
        <div class="general d-flex flex-column">
          <label for="">Card #</label>
          <input class="col-4" type="text" placeholder="XXXXXXXXXXXXXXXXXXX" />
        </div>
        <div class="general d-flex flex-column">
            <label for="">CVC #</label>
             <input class="col-4" type="text" placeholder="0000" />
         </div>
        <div class="general d-flex flex-column">
          <label for="">Amount</label>
          <input class="col-4" type="text" placeholder="Amount" />
        </div>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
